<div class="row">
  <div class="row col-xs-12 col-xl-5 col-lg-6">
    <h3 class="col-xs-12 mb-1">Buy</h3>
    <div class="btn-group">
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(1,'BITCOIN')" id="buy-btc" checked>
        <label for="buy-btc">BTC</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(1,'ETHEREUM')" id="buy-eth">
        <label for="buy-eth">ETH</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(1,'RIPPLE')" id="buy-xrp">
        <label for="buy-xrp">XRP</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(1,'MONERO')" id="buy-xmr">
        <label for="buy-xmr">XMR</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(1,'STELLAR')" id="buy-xlm">
        <label for="buy-xlm">XLM</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(1,'CARDANO')" id="buy-ada">
        <label for="buy-ada">ADA</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(1,'ZILLIQA')" id="buy-zil">
        <label for="buy-zil">ZIL</label>
      </div>
    </div>
  </div>
  <div class="row col-xs-12 col-xl-5 col-lg-6">
    <h3 class="col-xs-12 mb-1">Sell</h3>
    <div class="btn-group">
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(0,'BITCOIN')" id="sell-btc">
        <label for="sell-btc">BTC</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(0,'ETHEREUM')" id="sell-eth">
        <label for="sell-eth">ETH</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(0,'RIPPLE')" id="sell-xrp">
        <label for="sell-xrp">XRP</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(0,'MONERO')" id="sell-xmr">
        <label for="sell-xmr">XMR</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(0,'STELLAR')" id="sell-xlm">
        <label for="sell-xlm">XLM</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(0,'CARDANO')" id="sell-ada">
        <label for="sell-ada">ADA</label>
      </div>
      <div class="radio btn">
        <input type="radio" name="buyorsell" (click)="changecrypto(0,'ZILLIQA')" id="sell-zil">
        <label for="sell-zil">ZIL</label>
      </div>
    </div>
  </div>
  <div class="row col-xs-12 col-xl-2 col-lg-12">
    <h3 class="col-xs-12 mb-1">something else</h3>
    <clr-dropdown>
      <button type="button" class="btn btn-outline-primary" clrDropdownTrigger>
        {{country | uppercase}}
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
        <button type="button" (click)="changecountry('global')" clrDropdownItem>Global</button>
        <button type="button" (click)="changecountry('singapore')" clrDropdownItem>Singapore</button>
        <button type="button" (click)="changecountry('malaysia')" clrDropdownItem>Malaysia</button>
        <button type="button" (click)="changecountry('thailand')" clrDropdownItem>Thailand</button>
        <button type="button" (click)="changecountry('china')" clrDropdownItem>China</button>
        <button type="button" (click)="changecountry('korea')" clrDropdownItem>Korea</button>
      </clr-dropdown-menu>
    </clr-dropdown>
    <clr-dropdown>
      <button type="button" class="btn btn-outline-primary" clrDropdownTrigger>
        {{fiat | uppercase}}
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
        <button type="button" (click)="changefiat('SGD')" clrDropdownItem>SGD</button>
        <button type="button" (click)="changefiat('CNY')" clrDropdownItem>CNY</button>
        <button type="button" (click)="changefiat('THB')" clrDropdownItem>THB</button>
        <button type="button" (click)="changefiat('MYR')" clrDropdownItem>MYR</button>
        <button type="button" (click)="changefiat('USD')" clrDropdownItem>USD</button>
        <button type="button" (click)="changefiat('KRW')" clrDropdownItem>KRW</button>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</div>
