<div class="row">
    <div class="col-lg-12 ">
        <div class="card">
          <div class="card-header" style="text-align: center">
           Order Information
          </div>
          <div class="card-block">
            <div class="row">
              <div class="col-lg-6">
                <table class="table table-vertical" *ngIf="Order">
                  <tbody>
                    <tr>
                      <td>owner</td>
                      <td>{{Order.owner}}</td>
                    </tr>
                    <tr>
                      <td>country</td>
                      <td>{{Order.country}}</td>
                    </tr>
                    <tr>
                      <td>limit</td>
                      <td>{{Order.limit}}</td>
                    </tr>
                    <tr>
                      <td>payment</td>
                      <td>{{Order.payment}}</td>
                    </tr>
                    <tr>
                      <td>message</td>
                      <td>{{Order.message}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
    
              <div class="col-lg-6">
                <table class="table table-vertical" *ngIf="Order">
                  <tbody>
                    <tr>
                      <td>crypto</td>
                      <td>{{Order.crypto}}</td>
                    </tr>
                    <tr>
                      <td>fiat</td>
                      <td>{{Order.fiat}}</td>
                    </tr>
                    <tr>
                      <td>price</td>
                      <td>{{Order.price}}</td>
                    </tr>
                    <tr>
                      <td>quantity</td>
                      <td>{{Order.quantity}}</td>
                    </tr>
                    <tr>
                      <td>amount</td>
                      <td>{{Order.amount}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="card-footer">
          </div>
        </div>
      </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-block">
                <h3 class="card-title" style="text-align: center">chat</h3>
                <div class="card-text">
                   <div style="border: 0.2px solid;height:400px;">

                   </div>
                </div>
            </div>
            <div class="card-footer">
               
            </div>
        </div>
    </div>

</div>
