<div class="row">
    <div class="col-lg-12 col-md-24 col-sm-24 col-xs-24">
        <div class="card">
            <div class="card-header">
                <div class="btn-group" >
                    <div class="radio btn" (click)="changeConvert('USD')">
                        <input type="radio" name="btn-group-demo-radios" id="btn-demo-radio-1" checked>
                        <label for="btn-demo-radio-1">USD</label>
                    </div>
                    <div class="radio btn" (click)="changeConvert('BTC')">
                        <input type="radio" name="btn-group-demo-radios" id="btn-demo-radio-2">
                        <label for="btn-demo-radio-2">BTC</label>
                    </div>
                    <div class="radio btn" (click)="changeConvert('ETH')">
                        <input type="radio" name="btn-group-demo-radios" id="btn-demo-radio-3">
                        <label for="btn-demo-radio-3">ETH</label>
                    </div>
                    <div class="radio btn" (click)="changeConvert('XRP')">
                        <input type="radio" name="btn-group-demo-radios" id="btn-demo-radio-4">
                        <label for="btn-demo-radio-4">XRP</label>
                    </div>
                    <div class="radio btn" (click)="changeConvert('BCH')">
                        <input type="radio" name="btn-group-demo-radios" id="btn-demo-radio-4">
                        <label for="btn-demo-radio-4">BCH</label>
                    </div>
                    <div class="radio btn" (click)="changeConvert('LTC')">
                        <input type="radio" name="btn-group-demo-radios" id="btn-demo-radio-4">
                        <label for="btn-demo-radio-4">LTC</label>
                    </div>  
                </div>
            </div>
            <div class="card-block">
                <!-- <div class="card-title">
                    Block
                </div> -->
                <div class="card-text">
                    <clr-datagrid>
                        <clr-dg-column>#</clr-dg-column>
                        <clr-dg-column>Name</clr-dg-column>
                        <clr-dg-column>Market Cap</clr-dg-column>
                        <clr-dg-column>Volume(24H)</clr-dg-column>
                        <clr-dg-column>Circulating Supply</clr-dg-column>
                        <clr-dg-column>Change(24H)</clr-dg-column>
                        <clr-dg-column>Price Graph(7D)</clr-dg-column>
                    </clr-datagrid>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link">Footer Action 1</button>
                <button class="btn btn-sm btn-link">Footer Action 2</button>
            </div>
        </div>
    </div>
</div>
