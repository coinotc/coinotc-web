<div class="profile-page">
    <div class="content-container">
        <div class="content-area">
            <div class="card">
                <div class="card-header">
                    {{ profile.username }} ({{ profile.email }})
                    <span class="badge badge-success" *ngIf="profile.verifystatus">Verified</span>
                    <span class="badge badge-danger" *ngIf="!profile.verifystatus">Unverified</span>
                </div>
                <div class="card-block">
                    <button class="btn btn-sm btn-link" *ngIf="profile.verifystatus" [routerLink]="[ '/kyc', profile.username] ">Update Verification Documents</button>
                    <button class="btn btn-sm btn-link" *ngIf="!profile.verifystatus" [routerLink]="[ '/kyc', profile.username] ">Submit Verification Documents</button>
                </div>
            </div>
        </div>
    </div>
</div>
