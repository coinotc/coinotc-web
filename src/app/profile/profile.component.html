<div class="profile-page">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        Header
      </div>
      <div class="card-block">
        <div class="card-media-block wrap">
          <ngx-avatar name={{profile.username}}>
            </ngx-avatar>
          <h4>{{ profile.username }}</h4>
          <h1>{{ profile.email }}</h1>

        </div>
      </div>
    </div>
  </div>
</div>
